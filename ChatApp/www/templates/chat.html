<ion-view view-title="Chat">
  <ion-content>
   <div ng-repeat="message in messagesArr">
   	 <span style="font-weight: bold"> {{message.username}}:  </span><span>{{message.message}}</span>
   </div>

 	<form name="chatForm" ng-submit="sendMessage()" novalidate>
	    <div class="list list-inset">
            <input type="text" ng-model="message.body" required name="msg" row="10" col="50">
	    </div>
	    <button class="button button-positive">Send</button>
    </form>

  </ion-content>
</ion-view>
