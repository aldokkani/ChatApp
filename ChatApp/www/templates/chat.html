<ion-view view-title="Chat Room">
    <div style = "background: url('../img/chat-bg.jpg') no-repeat;background-size:cover;">
  <ion-content style="bottom: 100px">

    <div ng-repeat="message in messagesArr" class="card">
    <div class="item item-divider">
     <strong>{{message.sender}}</strong>
    </div>
    <div class="item item-text-wrap">
     {{message.message}}
    </div>
    </div>



  </ion-content>
  </div>
  <form id="chatForm" name="chatForm" ng-submit="sendMessage()" novalidate>
      <div class="list">

          <div class="item item-input-inset">
              <label class="item-input-wrapper">
                  <input type="text" ng-model="message.body">
              </label>
              <button class="button icon-right ion-chevron-right button-dark button button-small">Send</button>

          </div>
      </div>
  </form>
</ion-view>
